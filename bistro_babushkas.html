<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro Babushka</title>
    <style>
        body {
            font-family: sans-serif;
        }

        img {
            width: 100%;
        }

        #main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 1em;
            margin: 2em;
        }



        .valgt {
            background-color: aqua;
        }

    </style>
</head>

<body>
    <nav>
        <header>
            <h1>Overskrift</h1>
        </header>
        <button data-bistro="alle">Alle</button>
        <button data-bistro="forretter">Forretter</button>
        <button data-bistro="Hovedretter">Hovedretter</button>
        <button data-bistro="desserter">Desserter</button>
        <button data-bistro="drikkevarer">Drikkevarer</button>

    </nav>
    <main>

        <template>
            <article>
                <img src="" alt="" class="billede">
                <h2 class="navn"></h2>
                <p class="kortbeskrivelse"></p>
                <p class="pris"></p>
            </article>
        </template>
    </main>

    <script>
        const header = document.querySelector("header h1");
        const url = "https://babushka-dd8a.restdb.io/rest/menu";
        const medieUrl = "https://babushka-dd8a.restdb.io/media/";



        const options = {
            headers: {
                "x-apikey": "600ec2fb1346a1524ff12de4"
            }
        };


        let menu;
        let filter = "alle";



        const filterKnapper = document.querySelectorAll("nav button");
        filterKnapper.forEach(knap => knap.addEventListener("click", filtrerMenu));

        function filtrerMenu() {
            filter = this.dataset.kategori;
            //            document.querySelector(".valgt").classList.remove("valgt");
            this.classList.add("valgt");


            hentData();
            header.textContent = this.textContent;
        }





        async function hentData() {
            const respons = await fetch(url, options);
            const json = await respons.json();
            vis(json);
        }

        const main = document.querySelector("main");
        const template = document.querySelector("template").content;

        function vis(json) {
            console.log(json);
            main.textContent = "";
            json.forEach(menu => {
                if (filter == menu.kategori || filter == "alle") {
                    const klon = template.cloneNode(true);
                    klon.querySelector(".billede").src = medieUrl + menu.billede;
                    klon.querySelector(".navn").textContent = menu.navn;
                    klon.querySelector(".pris").textContent = pris: ${menu.pris},-;
                    klon.querySelector(".kortbeskrivelse").textContent = menu.kortbeskrivelse;
                    main.appendChild(klon);
                }
            })
        }

        hentData();

    </script>
</body>

</html>
